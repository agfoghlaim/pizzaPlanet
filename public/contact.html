<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Contact</title>
    <link rel="icon" 
      type="image/png" 
      href="img/logo.png">

     <!-- add stylesheets -->
    <link rel="stylesheet" href="css/style.css">
    <!-- <link rel="stylesheet" href="pizzaMaker.css"> -->

    <!-- add custom fonts -->
	<link href="https://fonts.googleapis.com/css?family=Raleway:400,600,700,800" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <link rel="stylesheet" href="css/contact.css">

</head>

<body>
    <div class="contact-page-wrapper">
		<!-- <div class="wrapper-generic">whole page -->
	    <header class="header-generic">

            <div class="nav-wrap-generic">
                    <div class="menu-btn closed">
                    <div class="btn-line"></div>
                    <div class="btn-line"></div>
                    <div class="btn-line"></div>
                    </div>
        
                <nav class="menu show">
                    <ul class="menu-nav show">
                        <li class="nav-item">
                            <a href="index.html" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="/about.html" class="nav-link">About</a>
                        </li>
                        <li class="nav-item ">
                            <a href="/pizzaMaker.html" class="nav-link">Create</a>
                        </li>
                        <li class="nav-item nav-item-cart">
                                <a href="cart.html" class="nav-link">Cart</a>
                                <span class="nav-cart-items"></span>
                                <span class="nav-cart-dets"></span>
                            </li>
                        <li class="nav-item  current">
                            <a href="/contact.html" class="nav-link">Contact</a>
                        </li>
                    </ul>
                </nav> 
            </div>
            <div class="intro-generic">
                    <div class="headline headline-red ">
                            <h1>Contact</h1>	
                    </div>
            </div>
    	</header>
        
        <div class="content-generic">
                
            <div class="contact-wrapper">
                        <!-- Contact Section -->
        
            
                    <div class="form-wrap">
                        <form  name="sentMessage" id="contactForm" novalidate="novalidate" >
                            <div class="form-group">
                                <label>Name</label>
                                <input class="form-control" name="name" id="name" type="text" placeholder="Name" required="required" data-validation-required-message="Please enter your name.">
                                <p id="name-error" class="error-p"></p>
                            
                            </div>

                            <div class="form-group">
                            
                                <label>Location</label>
                                <select id="location" name="location">
                                    <option value="pizzaplanet">Pizzaplanet</option>
                                    <option value="earth">Earth</option>
                                    <option value="mars">Mars</option>
                                </select>
                                <p class="error-p"></p>
                                
                            </div>

                            <div class="form-group">
                            
                                <label>Favourite Topping</label>
                                <select id="favourite" name="favourite">
                                    <option value="cheese">Cheese</option>
                                    <option value="pineapple">Pineapple</option>
                                </select>
                                <p class="error-p"></p>
                                
                            </div>

                            <div class="form-group radio">
                            
                                <label>Which is better?</label>
                                    <div class="radio-div">
                                        <input type="radio" name="better" value="pizza" checked> 
                                        <label for="better">Pizza</label>
                                        
                                    </div>
                                    <div class="radio-div">
                                        <input type="radio" name="better" value="burgers"> 
                                        <label for="better">Burgers</label>
                                        
                                    </div>
                                    
                                    
                        
                                <p class="error-p"></p>
                            
                            </div>

                            <div class="form-group">
                            
                                <label>Which planet is the one true red planet?</label>
                                    <select name="redplanet" id="redplanet">
                                            <option class="opt" value="pizzaplanet">Pizza Planet</option>
                                            <option class="opt" value="mars">Mars</option>
                                    </select>
                        
                                    <p class="error-p"></p>
                                
                            </div>

                            <div class="form-group">
                            
                                <label>Email Address</label>
                                <input  name="email" id="email" type="email" placeholder="Email Address" required="required">
                                <p class="error-p" id="email-error"></p>
                                
                            </div>
                            <div class="form-group">
                            
                                <label>Phone Number</label>
                                <input name="phone" class="form-control" id="phone" type="tel" placeholder="Phone Number" required="required">
                                <p class="error-p" id="phone-error"></p>
                            
                            </div>
                            <div class="form-group-textarea">
                                <label>Message</label>
                                <textarea name="message" id="message" rows="5" placeholder="Message" required="required" data-validation-required-message="Please enter a message."></textarea>
                                <p id="message-error" class="error-p"></p>
                            
                            </div>
                            
                            <br>
                    
                            <div>
                                <p class="errors-above"></p>
                                <button type="submit" class="brightGreen-bg" id="sendMessageButton">Send</button>
                                <div id="form-feedback">
                                        <p id="form-success"></p>
                                        <p id="form-fail"></p>
                                </div>
                            </div>
                            </form>
                        
                    </div>
            </div>
        
        </div><!-- end content-generic -->

    </div><!-- end contact-page-wrapper -->

    <!-- add firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>

    <!-- add custom js -->
	<script src="js/contact.js"></script>
	<script src="js/mainMenu.js"></script>
</body>
</html>
